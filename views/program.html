<h1 class="center text">Programme</h1>


<div class="row">
  <div ng-repeat="card in vm.program" id="{{ 'program-' + card.id }}" class="col s3 ">
    <div class="card">
      <div class="card-image">
        <a href="{{card.img}}"><img ng-src="{{card.img}}"></a>
      </div>
      <div class="card-content">
        <span class="card-title">{{card.imgText}}</span>
        <p>{{card.imgBio}}</p>
      </div>
      <div class="card-action">
        <a ng-href="/#/pageProgram/{{card.id}}">Lien</a>
      </div>
    </div>
  </div>
</div>
