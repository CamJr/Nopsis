<div class="row">
  <div class="text center container">
    <h1>Team</h1>
    <a href="#"><img class="responsive20" src="../assets/img/camilleAntoine.jpg" alt=""></a>
    <h1>Director</h1>

    <br>
    <div class="row contactWhork">
      <div ng-repeat='team in vm.team' class="col s3 center">
        <a href="#"><img class="responsive70" ng-src="{{team.img}}" alt=""><br/>{{team.text}}</a>
      </div>
    </div>
    <h1 class="center">Contact</h1>
    <div class="row contactWhork">
      <div ng-repeat='info in vm.info' class="col s3 center">
        <a href="{{info.link}}" class="fa fa-{{info.logo}} fa-5x" target="_blank" aria-hidden="true"></a>
      </div>
    </div>
  </div>
</div>
